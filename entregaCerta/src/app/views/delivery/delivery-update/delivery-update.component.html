<mat-card class= "card">

    <mat-card-title>Alterar entrega</mat-card-title>

    <form>
          
        <mat-form-field>
            <input matInput placeholder="Quantidade" [(ngModel)]="deliveryModel.amountPackaging" name="amountPackaging" type="number"> 
        </mat-form-field>

              <mat-form-field >
                <mat-label>Data</mat-label>
                <input matInput ng-bind="date|date:'dd/MM/yyyy' " name="date" [matDatepicker]="picker" [(ngModel)]="date" >
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
    
            <mat-form-field >
                <mat-label>Hor√°rio</mat-label>
                <input matInput type="time" name="times"[(ngModel)]="times" #time >
              </mat-form-field>
              <!-- <input  type="time" name="time"[(ngModel)]="times" > -->
    </form>


    <button mat-raised-button (click)="updateDelivery()" color="primary">
        Atualizar
    </button>
    
    <button mat-raised-button (click)="cancel()" >
        Cancelar
    </button>


</mat-card>
<mat-card class="photoAdd">
    <mat-card-title class="title">Adicionar foto</mat-card-title>
    <form>
        
            <div class="foto-container-add">
                <div class="img-container-add">
                    <img id="image" alt="Imagem entrega" width="250" height="200">
                </div>
                <input class="input" placeholder="Adicionar Imagem" [(ngModel)]="photo" name="photo"
                    (change)="handleFileInput($event.target.files)" type="file" >
                    
            </div>
        
    </form>
</mat-card>
<div class="photoContainer">
    <div *ngFor="let photo of photos" class="photo">
        <img src={{photo.src}}>
        <button class="buton" (click)="photoDelete(photo.id)"> 
            Excluir imagem
        </button>
    </div>
</div>
