<h1>Encomendas</h1>

<div class="mat-elevation-z4">
    <table mat-table [dataSource] = "deliveryModel">
        <ng-conatiner matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>Id</th>
            <td mat-cell *matCellDef="let row">{{row.id}}</td>
        </ng-conatiner>
        <ng-conatiner matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef>Descrição</th>
            <td mat-cell *matCellDef="let row">{{row.description}}</td>
        </ng-conatiner>
        <ng-conatiner matColumnDef="purchaseDate">
            <th mat-header-cell *matHeaderCellDef>Data de compra</th>
            <td mat-cell *matCellDef="let row">{{row.purchaseDate}}</td>
        </ng-conatiner>
        <ng-conatiner matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef>editar</th>
            <td mat-cell *matCellDef="let row">
                <a routerLink="delivery-update/{{row.id}}" class="edit">
                    <i class="material-icons">
                        edit
                    </i>
                </a>
            </td>
        </ng-conatiner>
        <ng-conatiner matColumnDef="view">
            <th mat-header-cell *matHeaderCellDef>Detalhes</th>
            <td mat-cell *matCellDef="let row">
                <a routerLink="delivery-view/{{row.id}}" class="edit">
                    <i class="material-icons">
                        visibility
                    </i>
                </a>
            </td>
        </ng-conatiner>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
