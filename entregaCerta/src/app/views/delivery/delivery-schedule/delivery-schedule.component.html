<mat-card class= "card">
    
    <mat-card-title>Agendar entrega</mat-card-title>

    <form>
          
        <mat-form-field>
            <input class="input" matInput placeholder="Lugar" [(ngModel)]="scheduleModel.place" name="place" > 
        </mat-form-field>

        <mat-form-field >
            <mat-label>Data</mat-label>
            <input class="input" matInput ng-bind="date|date:'dd/MM/yyyy' " name="date" [matDatepicker]="picker" [(ngModel)]="date" >
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>

        <mat-form-field >
            <mat-label>Hor√°rio</mat-label>
            <input class="input" matInput type="time" name="times"[(ngModel)]="times" #time >
        </mat-form-field>
            
              
    </form>

    
    <button mat-raised-button (click)="scheduleDelivery()" color="primary">
        Agendar
    </button>
    
    <!-- <button mat-raised-button (click)="cancel()" >
        Cancelar
    </button>
     -->
    
    
</mat-card>
